<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Pi Simulator</title>
</head>
<body>
    <form action="/pi" method="GET">
        <div>
          <label for="say">Enter the number of datapoints to run the simulation for</label>
          <input name="query" id="query" value="1000001" />
        </div>
        <div>
          <button>Enter</button>
        </div>
    </form>

    <div>
        {% if n %}
            <h3>Calculating Pi</h3>
            <hr>
            Number of datapoints sampled
            {{ n }}
            <br>
            <br>
            {{ result }}

        {% end %}
    </div>
</body>
</html>
